version: '3.8'

services:
  # Redis服務
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # PostgreSQL數據庫
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: volleyball_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 後端API服務
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/volleyball_analysis
      - REDIS_URL=redis://redis:6379/0
      - BALL_MODEL_PATH=/app/models/VballNetV1_seq9_grayscale_148_h288_w512.onnx
      - ACTION_MODEL_PATH=/app/models/action_recognition_yv11m.pt
      - PLAYER_MODEL_PATH=/app/models/player_detection_yv8.pt
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    working_dir: /app/backend

  # AI處理工作器
  ai_worker:
    build:
      context: .
      dockerfile: ai_core/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BALL_MODEL_PATH=/app/models/VballNetV1_seq9_grayscale_148_h288_w512.onnx
      - ACTION_MODEL_PATH=/app/models/action_recognition_yv11m.pt
      - PLAYER_MODEL_PATH=/app/models/player_detection_yv8.pt
      - DEVICE=cpu
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - redis
    working_dir: /app/ai_core

  # 前端服務
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  redis_data:
  postgres_data:
